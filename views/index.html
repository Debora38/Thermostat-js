<html>
<head>


<style>
.powersaving { grid-area: powersaving; }
.up { grid-area: up; }
.temperature { grid-area: main; }
.celsius { grid-area: celsius; }
.psbutton { grid-area: PSbutton; }
.down { grid-area: down; }
.energy { grid-area: energy; }
.reset { grid-area: reset; }
.null { grid-area: null; }
.nothing { grid-area: nothing; }

.grid-container {
  display: grid;
  grid-template-areas:
    'powersaving powersaving powersaving energy energy energy nothing'
    'main main main celsius celsius celsius up'
    'main main main celsius celsius celsius down'
    'PSbutton PSbutton PSbutton reset reset reset null';
  grid-gap: 1px;
  background-color: #FFFFFF;
  padding: 1px;
  width: 600px;
  margin-top: 5%;
  border: 1px solid #000000;
}

.grid-container > div {
  background-color: #FFFFFF;
  text-align: center;
  padding: 20px 0;
  font-family: Helvetica;
  font-size: 20px;
}

.button {
  background-color: #2dabf9;
  box-shadow:inset 0px 0px 13px 12px #295fff;
  border-radius:7px;
	border:1px solid #0b0e07;
  color: white;
  padding: 10px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-family: Helvetica;
  font-size: 16px;
  }
</style>
</head>
<body>
<center>
<div class="grid-container">
  <div class='null'></div>
  <div class='nothing'></div>
  <div class="powersaving" style="width: 263px;">powersaving</div>
  <div class="energy" style="width: 260px;">Energy</div>
  <div class="temperature" style="font-size:100px; text-align: right;"></div>
  <div class="celsius" style="font-size:100px; text-align: left;">Â°C</div>
  <div class="psbutton"><button class="button">Power Saving</button></div>
  <div class="up"><button class="button">+</button></div>
  <div class="down"><button class="button">-</button></div>
  <div class="reset"><button class="button">reset</button></div>
</div>
</center>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="../src/thermostat.js"></script>
<script src="script.js"></script>
</body>
</html>
